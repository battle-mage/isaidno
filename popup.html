<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consent Checkbox Cleaner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Uncheck Cookie Options</h1>
      <label for="delayInput">Delay between clicks (ms)</label>
      <input id="delayInput" type="number" min="0" step="1" value="1" />
      <button id="startButton" type="button">Select Element on Page</button>
      <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
